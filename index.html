<!DOCTYPE html>
<html lang="en">
<head>
    </html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin-top:30px;background-color: rgb(28,28,28);">


    <table colspan="4" style="margin:auto;">
        <td colspan="4" id="top" style="background-color: rgb(28,28,28);">
            <input type="text" class="inputBox" style="text-align: right;">
        </td>
        <tr>
            <td ><div class="specialDesign" onclick="callClear(this)">AC</div></td>
            <td ><div class="specialDesign" onclick="callnegate(this)">+/-</div></td>
            <td ><div class="specialDesign" onclick="callNum(this)">%</div></td>
            <td ><div class="operatorDesign" onclick="callNum(this)">/</div></td>
        </tr>
        <tr>
            <td ><div class="numberDesign" onclick="callNum(this)">7</div></td>
            <td ><div class="numberDesign" onclick="callNum(this)">8</div></td>
            <td ><div class="numberDesign" onclick="callNum(this)">9</div></td>
            <td ><div class="operatorDesign" onclick="callNum(this)">x</div></td>
        </tr>
        <tr>
            <td ><div class="numberDesign" onclick="callNum(this)">6</div></td>
            <td ><div class="numberDesign" onclick="callNum(this)">5</div></td>
            <td ><div class="numberDesign" onclick="callNum(this)">4</div></td>
            <td ><div class="operatorDesign" onclick="callNum(this)">-</div></td>
        </tr>
        <tr>
            <td ><div class="numberDesign" onclick="callNum(this)">3</div></td>
            <td ><div class="numberDesign" onclick="callNum(this)">2</div></td>
            <td ><div class="numberDesign" onclick="callNum(this)">1</div></td>
            <td ><div class="operatorDesign" onclick="callNum(this)">+</div></td>
        </tr>
        <tr>
            <td class="td1"><div class="numberDesignZeroLeft" onclick="callNum(this)">0</div></td>
            <td class="td2"><div class="numberDesignZeroRight" onclick="callNum(this)">0</div></td>
            <td><div class="numberDesign"  onclick="callNum(this)">.</div></td>
            <td><div class="operatorDesign"onclick="callAns(this)">=</div></td>
        </tr>
    </table>


    <script src="main.js"></script>
    
</body>
</html>
